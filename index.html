<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }

    /* card demo styles (from user snippet) */
    .wrapper {
      display: flex;
      gap: 16px;
      padding: 16px;
      flex-wrap: wrap;
    }
    .card {
      width: 220px;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      background: #fff;
      padding: 12px;
      box-sizing: border-box;
    }
    .card-title {
      font-size: 18px;
      margin: 0 0 8px 0;
    }
    .card-image {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .controls {
      padding: 12px 16px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .controls button { padding: 8px 12px; }

    body.dark { background: #222; color: #eee }
    body.dark .card { background: #333 }
    body.dark .card-title { color: #fff }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>
